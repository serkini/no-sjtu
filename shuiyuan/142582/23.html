当 学院 出尔反尔 违背管理条例 时，你会做出什么样的选择呢 本科生教务

包括但不限于 本科生管理手册 的学籍管理这种较为重大的事情 具体情况是 以前白纸黑字的宣传ppt，现在反过来不承认和拖延加码的
投票 当你选择据理力争但被警告不要没事找事，要合乎“规范”后 投票 我是笨比，不太会搞投票，见谅呜呜呜

第一个单选源友过半支持据理力争，同时第二个多选过半支持在水源给后来者提个醒，小半支持越级反应和微博/知乎治校。

在服役同学为学校承担每年学校的征兵指标的背景下，武装部和学院以各种理由拒绝退伍同学转专业这项学院、学校在入伍前明确宣讲的
，上海市和全国的大学生退伍优待政策。

武装部仅告知各个学院：“现在退役人员回来啦，根据国家和学校政策，他们有转专业的资格哦。”，并提供相关的表格。实际上，不谈跨
学院了，这份表格在学院内部转专业是也不好使。强势专业和学院基本上随便找个理由就可以告诉你不能转，弱势专业和学院因为一直被
输送不那么好的生源也在抗拒人员流动，请问如果现在一直在推诿，为何当时要创建这项制度？为何转专业要自己去联系学院老师，要求
对方接受？当时入伍的时候我也没自己找地方部队要求对方接受，都是按照规则办事，服从安排，这是我的义务。为何到回来享受优待政
策的时候这份应有的权利又变成了义务，我难道有义务去自己寻找下家吗？最后lz的转专业申请书和申请表不知道进了哪里的垃圾桶，甚
至没有在叫我办上发起审批流程。

会后还有几个感兴趣的同学来询问我相关事项，我如实的回答了学校的转专业其实是暗藏限制和层层加码的。难道大家没有办法通过学校
