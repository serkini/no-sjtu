        <meta name="description" content="我是啥也不懂，我是啥也不知道
lz物理实验错过时间，然后来寻求补救方式，这是我的错，我联系助教希望得到补救，我知道是自己的错，所以只想得到一个可以通融的
解决方案
我刚开始不知道可以补做，然后总成绩要扣五分，所以还是想试一试
助教很好，助教说自己这事也管不了，要找王宇兴老师，所以我就去找王老师
我就去值班室看老师联系方式，然后刚好有两个老师在那里，我在墙上找不到王宇兴老师联系方式，就问那两个老师
结果lz就遇到了来交大的第一次破防。一般教授或老师有点脾气我知道，和他们有点矛盾也不应该放在心上。但是总的来说，lz到交大以
来，教授或者老师都是很亲和的，或者说不会做冒犯学生尊严的事情，不会明言把自己放在一个高高在上的位置
结果这个老师，她说的话，真的让我感受到一种羞辱。她先问我是不是致远的，然后我说我是工科的，然后她说王宇兴老师是实验课程总
的负责人，你有什么资格找他，然后她就指着实验补做的细则，然后说这是游戏的规则，你看吧。她退开，嘴里一直在说我，说我一个学
生有什么资格找王老师，也太把自己当一回事了；然后我说助教叫我去找的，她就说哪个助教啊，心里没点数吗（后面一直到我出值班室
，她都一直在骂，甚至我到外面了，她还把她俩原先的话题变为我的话题）。然后旁边那个老师（或者助教）一直在给我打圆场，她说可
能助教也不知道吧
我是真的不明白，堂堂交大，怎么能有这样的老师，或者说这是老师吗？我交流过的教授有很多，很多教授就算地位再高，也愿意和我好
好聊聊；就算官职再大，只要是我的老师，我就有权利可以联系他。lz一直觉得交大是这样的，学术胜于权术，可是却有这样的老师，我
真的难以接受
lz没有否认隐藏自己的错误，我所不满的，是这样视权如金的东西
">
